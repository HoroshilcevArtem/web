<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Мини-приложение</title>
</head>

<body>
    <div id="profile"></div>

    <script>
        // получаем параметры из URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const username = params.get("username");
        const name = params.get("name");

        // формируем HTML
        document.getElementById("profile").innerHTML = '< img src = "https://t.me/i/userpic/320/${id}.jpg" width = "100" height = "100"alt = "Аватар" > <h2 > $ {name}(ID: $ {id}) < /h2> <p > Имя пользователя: @$ {username || "Не указано"} < /p>';
    </script>
</body>

</html>
