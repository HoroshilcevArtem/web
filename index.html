<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .header {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      background: white;
      padding: 8px 12px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="header" id="user-info">
    <!-- Тут появится аватарка и ник -->
  </div>

  <div class="content">
    <button onclick="sendToBot()">Отправить в бота</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user;
    const userInfoDiv = document.getElementById("user-info");

    if (user) {
      const avatar = user.photo_url
        ? `<img src="${user.photo_url}" alt="avatar">`
        : "";
      const name = user.first_name || "Гость";
      userInfoDiv.innerHTML = avatar + `<span>${name}</span>`;

    } else {
      userInfoDiv.innerHTML = "<span>Гость</span>";
    }

    function sendToBot() {
      alert('Нажата')
      tg.sendData("123")
    }

  </script>
</body>
</html>
