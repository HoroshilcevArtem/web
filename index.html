<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <button onclick="sendToBot()">Отправить</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function sendToBot() {
      alert("Отправка...");
      tg.sendData("TEST_123");
    }
  </script>
</body>
</html>
