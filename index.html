<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebApp Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <button onclick="sendToBot()">Отправить</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function sendToBot() {
      // Вместо console.log — отправляем прямо в бота
      tg.sendData("INIT DATA: " + tg.initData);
    }
  </script>
</body>
</html>
