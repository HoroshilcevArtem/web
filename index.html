<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Эмодзи-страница</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 15px;
      background: #222;
      text-align: center;
    }

    header a {
      text-decoration: none;
      background: #ff6b6b;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 18px;
      transition: 0.3s;
    }

    header a:hover {
      background: #ff3b3b;
      transform: scale(1.05);
    }

    .emoji-row {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
      gap: 15px;
    }

    .emoji {
      font-size: 40px;
      transition: transform 0.3s, filter 0.3s;
      cursor: pointer;
    }

    .emoji:hover {
      transform: scale(1.3) rotate(10deg);
      filter: drop-shadow(0 0 10px rgba(255, 100, 100, 0.6));
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Дом</a>
  </header>

  <main>
    <div class="emoji-row">
      🍉 🍒
    </div>
    <div class="emoji-row">
      🍑 🐝 🐞
    </div>
    <div class="emoji-row">
      🦂 🚕 🏎 🛞 🐉
    </div>
    <div class="emoji-row">
      🦄 🧚‍♀️ 🦖 🦩 🐦‍🔥 🍱
    </div>
    <div class="emoji-row">
      🏯 🪽 😈
    </div>
  </main>
</body>
</html>
